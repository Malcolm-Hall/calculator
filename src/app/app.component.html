<div class="calculator-container">
  <div class="calculator">
    <div class="display">
      <div class="input">
        &nbsp;&nbsp;{{ inputDisplay
        }}<span #caretEl class="caret">|</span>&nbsp;&nbsp;&nbsp;
      </div>
      <div class="output">{{ output?.displayValue }}&nbsp;&nbsp;</div>
    </div>
    <div class="keypad">
      <ng-container *ngFor="let key of keys">
        <button
          class="key"
          (click)="addInput(key)"
          [style.grid-area]="key.gridArea"
        >
          {{ key.value.displayValue }}
        </button>
      </ng-container>
    </div>
  </div>
</div>
